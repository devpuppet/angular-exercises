<div class="container"  [ngClass]="{ odd: isOdd, even: isEven}">
    <div>
        <div *ngIf="isFirst">First item</div>
        <div>{{ index }}</div>
        <div>ID{{ customer.id }}</div>
        <div>{{ customer.name }}</div>
        <div>{{ customer.city }}</div>
        <div *ngIf="isLast">Last item</div>
    </div>
</div>
