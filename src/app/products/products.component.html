<div>
    <button type="button" (click)="getProducts()">Get Products</button>
 
     <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of (products$ | async);">
                        <!-- <td>
                            <a [routerLink]="['detail',product.id]">{{product.id}}</a>
                        </td> -->
                        <td>
                            <a [routerLink]="['/product/view',product.id]">{{product.name}}</a>
                        </td>
                        <td>{{product.price}}</td>
                        <td>
                            <a [routerLink]="['/product/view',product.id]">View</a>
                        </td>
                        <td>
                            <a [routerLink]="['/product/edit',product.id]">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
